<div>
    <button class="btn btnVolver" (click)="volver()"><i class="fa-solid fa-chevron-left"></i> Volver</button>
    <h2 class="titulo">ASISTENCIAS</h2>
    <h3 class="titulo">{{nombreGrupo}}</h3>
</div>
<div>
    <div class="alinearCards">
        <div class="cardAsistencia">
            <p class="text-center">PERIODO</p>
            <p-dropdown [options]="opcionesPeriodo" [(ngModel)]="periodoSeleccionado" optionLabel="label" placeholder="Seleccionar Periodo..."></p-dropdown>
        </div>
        <div class="cardAsistencia">
            <p class="text-center">SEMANA</p>
            <p-calendar [(ngModel)]="inicioSemana"  [(ngModel)]="finSemana" selectionMode="range" [readonlyInput]="true"
            placeholder="Rango de fechas..."></p-calendar>
        </div>
        <div class="divBuscar">
            <p>Buscar alumno</p>
            <input class="w-100" type="text" placeholder="Buscar alumno..." pInputText [(ngModel)]="txtBuscarAlumno" (input)="filtrarAlumnos()" />
        </div>
    </div>
    <div> 
        <p-table [value]="filtrarAlumnos()" [(selection)]="alumnoSeleccionado" dataKey="code" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header" let-columns>                
                <tr>
                    <th>NOMBRE Y APELLIDOS</th>
                    <th *ngFor="let date of dates">
                        {{date}}
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-alumno>
                <tr >
                    <td>
                        {{alumno.persona.primerApellido + " " + alumno.persona.nombre}}
                    </td>
                     <td *ngFor="let d of dates" >
                        <p-dropdown [options]="opcionesAsistencia" ></p-dropdown>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div style="padding-bottom: 5%; margin-top: 10%;">
        <button class="btn btnVolver w-100"  (click)="guardarLista()">GUARDAR</button>
    </div>
   </div>
