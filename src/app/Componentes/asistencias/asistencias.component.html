<div>
    <button class="btn btnVolver" (click)="volver()"><i class="fa-solid fa-chevron-left"></i> Volver</button>
    <h2 class="titulo">ASISTENCIAS</h2>
    <h3 class="titulo">IDGS702</h3>
</div>
<div>
    <div class="alinearCards">
        <div class="cardAsistencia">
            <p class="text-center">PERIODO</p>
            <p-calendar class="w-100" [(ngModel)]="datePeriodo" placeholder="Periodo de clase"></p-calendar>
        </div>
        <div class="cardAsistencia">
            <p class="text-center">SEMANA</p>
            <p-calendar class="w-100" [(ngModel)]="dateSemana" placeholder="Semana de clase"></p-calendar>
        </div>
        <div class="cardAsistencia">
            <p class="text-center">HORA DE CLASE</p>
            <input class="w-100" type="text" placeholder="Hora de clase..." pInputText [(ngModel)]="txtHoraClase" />        
        </div>
        <div class="divBuscar">
            <p>Buscar alumno</p>
            <input class="w-100" type="text" placeholder="Buscar alumno..." pInputText [(ngModel)]="txtBuscarAlumno" (input)="filtrarAlumnos()" />
        </div>
    </div>
    <div> 
        
        <p-table [value]="alumnosFiltrados" [(selection)]="alumnoSeleccionado" dataKey="code" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th colspan="1"></th>
                    <th colspan="4" class="text-center">DICIEMBRE</th>
                </tr>
                <tr>
                    <th colspan="1"></th>
                    <th colspan="4" class="text-center">D√çAS DE LA SEMANA</th>
                </tr>
                <tr>
                    <th>APELLIDO Y NOMBRE DEL ALUMNO</th>
                    <th class="text-center">4</th>
                    <th class="text-center">5</th>
                    <th class="text-center">6</th>
                    <th class="text-center">7</th>
                    <th class="text-center">8</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-alumno>
                <tr>
                    <td>{{alumno.nombre}}</td>
                    <td>
                        <p-dropdown class="fila" [options]="opcionesAsistencia" [(ngModel)]="alumnoSeleccionado[alumno.code]"></p-dropdown>
                    </td>
                    <td>
                        <p-dropdown [options]="opcionesAsistencia" [(ngModel)]="alumnoSeleccionado[alumno.code]"></p-dropdown>
                    </td>
                    <td>
                        <p-dropdown [options]="opcionesAsistencia" [(ngModel)]="alumnoSeleccionado[alumno.code]"></p-dropdown>
                    </td>
                    <td>
                        <p-dropdown [options]="opcionesAsistencia" [(ngModel)]="alumnoSeleccionado[alumno.code]"></p-dropdown>
                    </td>
                    <td>
                        <p-dropdown [options]="opcionesAsistencia" [(ngModel)]="alumnoSeleccionado[alumno.code]"></p-dropdown>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        
        
    </div>
   </div>
